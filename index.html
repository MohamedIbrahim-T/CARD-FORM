<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
<head>
    <title>Card design</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="front">
                <svg style="margin-left: 17px;
                margin-top: 14px;" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
                <p>0000 0000 0000 0000</p>
                <h4>Jane Appleseed</h4>
                <h5>00/00</h5>

            </div>
            <div class="back">
<p style="padding: 23.5%;
padding-left: 78%;
color: white;
font-weight: bolder;"> 000</p>
            </div>
           

        </div>
        <div class="right">
            <form>
                <span>cardholder name</span>
                <input type="text" placeholder=" e.g. Jane Appleseed" required>
                <span>card number</span>
                <input type="text" placeholder=" e.g. 1234 5678 9123 0000">
                <span>Exp. Date (MM/YY)</span>
                <input style="width: 130px;" type="month" placeholder="MM-YY">
                <div class="cv">
                <span>CVC</span>
                <input style="width: 123px;"type="text" placeholder=" e.g. 123">
                </div>
                <button><a href="#">Confirm</a></button>
            </form>
        </div>
    </div>

</body>


</html>
